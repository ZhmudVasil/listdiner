<!DOCTYPE html>
<html>
<head>
	<title>CSS BIG Diner</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<br>
		<span class="zaholovok">CSS Diner Shopping List</span>
		<br>
		<span >Let's go to the mall!</span>
	</header>
	<main>
		<article>
			<br>
			<div>
				<input type="checkbox"name="pickles" id="pickles">
				<label for="pickles">A lot of pickles <span class="small">(for the next lessons about CSS)</span></label>
			</div>
			<div>
				<input type="checkbox" name="apples" id="apples">
				<label for="apples">10 apples <span class="small">(for more CSS manipulations)</span></label>
			</div>
			<div>
				<input type="checkbox" name="orranges" id="orranges">
				<label for="orranges">20 orranges <span class="small">(because they are awesome)</span></label>
			</div>
			<div>
				<input type="checkbox" name="plates" id="plates">
				<label for="plates">13 plates <span class="small">(hm...they always disappear)</span></label>
			</div>
			<div>
				<input type="checkbox" name="bentos" id="bentos">
				<label for="bentos">15 bentos</label>
			</div>
			<div>
				<input type="checkbox" name="bottle" id="bottle">
				<label for="bottle">1 bottle of Sake ^_^ <span class="small">(for my friends)</span></label>
			</div>
				<br>
			<p>Bon apetit :)</p>
			</article>
	</main>
</body>
</html>
